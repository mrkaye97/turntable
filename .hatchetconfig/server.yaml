additionalLoggers:
  pgxStats:
    format: console
    level: warn
  queue:
    format: console
    level: warn
alerting:
  sentry:
    environment: development
analytics:
  posthog: {}
auth:
  basicAuthEnabled: true
  cookie:
    domain: localhost
    insecure: true
    name: hatchet
    secrets: OD736ETA92gZPubQ bf11fyM48g1tlJ1O
  github:
    scopes:
    - read:user
    - user:email
  google:
    scopes:
    - openid
    - profile
    - email
  setEmailVerified: true
email:
  postmark:
    fromName: Hatchet Support
enableDataRetention: true
encryption:
  cloudKms: {}
  jwt:
    privateJWTKeyset: 
    publicJWTKeyset: 
  masterKeyset: 
logger:
  format: console
  level: error
msgQueue:
  enabled: true
  rabbitmq:
    qos: 100
    url: amqp://user:password@localhost:5672/
otel:
  serviceName: server
  traceIdRatio: "1"
pylon: {}
runtime:
  allowChangePassword: true
  allowCreateTenant: true
  allowInvites: true
  allowSignup: true
  flushItemsThreshold: 100
  flushPeriodMilliseconds: 10
  grpcBindAddress: 0.0.0.0
  grpcBroadcastAddress: hatchet-lite:7077
  grpcInsecure: true
  grpcMaxMsgSize: 4194304
  grpcPort: 7077
  limits:
    defaultCronAlarmLimit: 2
    defaultCronLimit: 5
    defaultEventAlarmLimit: 750
    defaultEventLimit: 1000
    defaultEventWindow: 86400000000000
    defaultScheduleAlarmLimit: 750
    defaultScheduleLimit: 1000
    defaultTenantRetentionPeriod: 720h
    defaultWorkerAlarmLimit: 2
    defaultWorkerLimit: 4
    defaultWorkflowRunAlarmLimit: 750
    defaultWorkflowRunLimit: 1000
    defaultWorkflowRunWindow: 86400000000000
  port: 8080
  requeueLimit: 100
  shutdownWait: 20000000000
  singleQueueLimit: 100
  updateConcurrentFactor: 10
  updateHashFactor: 100
  url: http://hatchet-lite:8888
securityCheck:
  enabled: true
  endpoint: https://security.hatchet.run
services:
- health
- ticker
- grpc
- eventscontroller
- queue
- webhookscontroller
- heartbeater
- retention
tenantAlerting:
  slack:
    scopes:
    - incoming-webhook
tls:
  tlsStrategy: tls
